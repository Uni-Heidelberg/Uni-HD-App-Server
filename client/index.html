<!DOCTYPE html>
<html lang="en" data-ng-app="appserver">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="vendor/html5shiv/dist/html5shiv.min.js"></script>
    <script src="vendor/respond/dest/respond.min.js"></script>
    <![endif]-->

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>

    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/lb-services.js"></script>
    <script src="js/appserver.js"></script>
</head>
<body data-ng-controller="CanteenListCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <ul>
                <li data-ng-repeat="canteen in canteens">
                    <span>{{ canteen.title }}</span>
                    <img ng-src="{{ canteen.image.url }}"/>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <ul>
                <li data-ng-repeat="category in newsCategories">
                    <span>{{ category.title }}</span>
                    <img ng-src="{{ category.image.url }}"/>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
